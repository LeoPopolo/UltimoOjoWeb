<main class="Wrapper">
  <aside class="Sidebar">
    <div class="Sidebar__content">
      <span routerLink="/home" class="Sidebar__content__option">{{ 'home' | translate }}</span>
      <span routerLink="/about" class="Sidebar__content__option">{{ 'about' | translate }}</span>
      <span class="Sidebar__content__option Sidebar__content__option--templates" (click)="toggleShowTemplates()">
        {{ 'templates' | translate }}

        <div class="Sidebar__content__option__menu"
          [class.Sidebar__content__option__menu--show]="showTemplates()"
        >
          <span
            routerLink="/contract"
            class="Sidebar__content__option__menu__item"
            >{{ 'contractTemplate' | translate }}</span
          >
          <span
            routerLink="/questionnaire"
            class="Sidebar__content__option__menu__item"
            >{{ 'customerTemplate' | translate }}.</span
          >
          <span routerLink="/budget" class="Sidebar__content__option__menu__item"
            >{{ 'budgetTemplate' | translate }}</span
          >
          <span routerLink="/pack" class="Sidebar__content__option__menu__item"
            >{{ 'pack' | translate }}</span
          >
        </div>
      </span>
      <span routerLink="/newsletter" class="Sidebar__content__option">Newsletter</span>
      <span routerLink="/contact" class="Sidebar__content__option">{{ 'contact' | translate }}</span>


      <span class="Sidebar__content__language">
        <img [src]="getFlagPath()" alt="language" (click)="changeLanguage()">
      </span>
      <!-- <span routerLink="/login" class="Sidebar__content__login">Login</span> -->
    </div>

  </aside>
  <span class="Sidebar__close" (click)="close()">
    <img src="../../../../assets/svg/close.svg">
  </span>
</main>
